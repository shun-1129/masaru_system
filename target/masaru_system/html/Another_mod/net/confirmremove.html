<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stockreset.css" />
    <link rel="stylesheet" href="./css/addstock.css" />
    <title>予約削除画面</title>
  </head>
  <body>
    <header class="header"><h1>予約削除画面</h1></header>

    <section class="wrap">
      <div class="wrap-content">
        <form action="./completehistory.html" method="get">
          <h1>下記予約取り消しても良いですか？</h1>
          <table>
            <tr>
              <td><label for="date">予約日</label></td>
              <td>2022/02/22</td>
            </tr>
            <tr>
              <td><label for="time">開始時間</label></td>
              <td>23:11</td>
            </tr>
            <tr>
              <td><label for="number">利用時間</label></td>
              <td>4時間</td>
            </tr>
            <tr>
              <td><label for="number">利用人数</label></td>
              <td>3人</td>
            </tr>
          </table>
          <a href="./changehistory.html">戻る</a>
          <input type="submit" value="取り消し" name="submit" />
        </form>
      </div>
    </section>
  </body>
</html>
