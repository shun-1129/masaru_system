<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stockreset.css" />
    <link rel="stylesheet" href="./css/addstock.css" />
    <title>予約</title>
  </head>
  <body>
    <header class="header"><h1>予約</h1></header>

    <section class="wrap">
      <div class="wrap-content">
        <form action="./confirmreserve.html" method="get">
          <table>
            <tr>
              <td><label for="member">会員番号</label></td>
              <td>
                <input
                  type="text"
                  name="member"
                  placeholder="4523422"
                  disabled
                />
              </td>
            </tr>
            <tr>
              <td><label for="date">予約日</label></td>
              <td><input type="date" name="date" /></td>
            </tr>
            <tr>
              <td><label for="time">開始時間</label></td>
              <td><input type="time" name="time" min="0" value="0" /></td>
            </tr>
            <tr>
              <td><label for="number">利用時間</label></td>
              <td>
                <input
                  type="number"
                  name="number"
                  min="0"
                  max="24"
                  value="0"
                />時間
              </td>
            </tr>
            <tr>
              <td><label for="number">利用人数</label></td>
              <td>
                <input
                  type="number"
                  name="number"
                  min="0"
                  max="20"
                  value="0"
                />人
              </td>
            </tr>
          </table>
          <a href="./usertop.html">戻る</a>
          <input type="submit" value="予約" name="submit" />
        </form>
      </div>
    </section>
  </body>
</html>
