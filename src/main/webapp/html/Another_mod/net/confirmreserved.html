<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stockreset.css" />
    <link rel="stylesheet" href="./css/addstock.css" />
    <title>変更確認画面</title>
  </head>
  <body>
    <header class="header"><h1>まさる堂</h1></header>

    <section class="wrap">
      <div class="wrap-content">
        <form action="./completechange.html" method="get">
          <h1>下記変更内容で良いですか？</h1>
          <table>
            <tr>
              <td><label for="date">予約日</label></td>
              <td>
                <input type="date" name="date" disabled value="2022-02-22" />
              </td>
            </tr>
            <tr>
              <td><label for="time">開始時間</label></td>
              <td>
                <input type="time" name="time" min="0" value="23:11" disabled />
              </td>
            </tr>
            <tr>
              <td><label for="number">利用時間</label></td>
              <td>
                <input
                  type="number"
                  name="number"
                  min="0"
                  max="24"
                  value="4"
                  disabled
                />時間
              </td>
            </tr>
            <tr>
              <td><label for="number">利用人数</label></td>
              <td>
                <input
                  type="number"
                  name="number"
                  min="0"
                  max="20"
                  value="3"
                  disabled
                />人
              </td>
            </tr>
          </table>
          <a href="./changehistory.html">戻る</a>
          <input type="submit" value="予約" name="submit" />
        </form>
      </div>
    </section>
  </body>
</html>
