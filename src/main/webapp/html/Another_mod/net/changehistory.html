<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stockreset.css" />
    <link rel="stylesheet" href="./css/addstock.css" />
    <title>予約変更画面</title>
  </head>
  <body>
    <header class="header"><h1>まさる堂</h1></header>

    <section class="wrap">
      <div class="wrap-content">
        <form action="./confirmreserved.html" method="get">
          <h1 style="font-size: 30px; margin-top: 30px">予約変更画面</h1>
          <table>
            <tr>
              <td><label for="member">会員番号</label></td>
              <td>
                <input
                  type="text"
                  name="member"
                  placeholder="4523422"
                  disabled
                />
              </td>
            </tr>
            <tr>
              <td><label for="date">予約日</label></td>
              <td>
                <input type="date" name="date" value="2022-02-22" />
              </td>
            </tr>
            <tr>
              <td><label for="time">開始時間</label></td>
              <td>
                <input type="time" name="time" min="0" value="23:11" />
              </td>
            </tr>
            <tr>
              <td><label for="number">利用時間</label></td>
              <td>
                <input
                  type="number"
                  name="number"
                  min="0"
                  max="24"
                  value="4"
                />時間
              </td>
            </tr>
            <tr>
              <td><label for="number">利用人数</label></td>
              <td>
                <input
                  type="number"
                  name="number"
                  min="0"
                  max="20"
                  value="3"
                />人
              </td>
            </tr>
          </table>
          <a href="./history.html">戻る</a>
          <a href="./confirmremove.html">予約取り消し</a>
          <input type="submit" value="予約変更する" name="submit" />
        </form>
      </div>
    </section>
  </body>
</html>
