<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/stockreset.css" /> -->
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>ログイン</title>
  </head>
  <body>
    <header class="header text-5xl"><h1>まさる堂</h1></header>

    <section class="wrap">
      <div class="wrap-content">
        <form
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 pt-16 pb-16"
        >
          <div class="mb-10">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              ユーザー名
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="HAL花子"
            />
          </div>
          <div class="mb-10">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              パスワード
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="******************"
            />
            <p class="text-red-500 text-xs italic">Please choose a password.</p>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-red-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              <a href="./usertop.html"> ログイン </a>
            </button>
            <a
              class="inline-block align-baseline font-bold text-sm text-red-600 hover:text-blue-800"
              href="./toppage.html"
            >
              戻る
            </a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
