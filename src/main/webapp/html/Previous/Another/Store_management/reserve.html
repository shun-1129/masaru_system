<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stockreset.css" />
    <link rel="stylesheet" href="./css/addstock.css" />
    <title>予約</title>
  </head>
  <body>
    <header class="header"><h1>予約</h1></header>

    <section class="wrap">
      <div class="wrap-content">
        <form action="./confirmreserve.html" method="get">
          <label for="namae">名前</label>
          <input type="text" name="namae" min="0" value="0" /><br />
          <label for="tel">電話番号</label>
          <input type="number" name="tel" min="0" value="0" /><br />
          <label for="date">日にち</label>
          <input type="date" name="date" min="0" value="0" /><br />
          <label for="time">時間</label>
          <input type="time" name="time" min="0" value="0" /><br />
          <label for="number">利用時間</label>
          <input type="number" name="number" min="0" max="24" value="0" /><br />
          <a href="./home.html">戻る</a>
          <input type="submit" value="確認" name="submit" />
        </form>
      </div>
    </section>
  </body>
</html>
