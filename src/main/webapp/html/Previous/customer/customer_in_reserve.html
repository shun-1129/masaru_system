<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>予約されている方</title>
        <link rel="stylesheet" href="../../css/customer_in_reserve.css" />
        <link rel="stylesheet" href="../../css/Call_tbl.css" />
    </head>
    <body>
        <div id="fast_div">
            <div class="parent">
                <header>
                    <h1>予約入室</h1>
                </header>
                <main>
                    <table class="call_tbl">
                        <tr>
                            <td class="Return_td">
                                <a href="../customer_index.html">
                                    <button class="Return_btn_class">
                                        戻る
                                    </button>
                                </a>
                            </td>
                            <td class="Call_td">
                                <button class="Call_btn_class">店員呼出</button>
                            </td>
                        </tr>
                    </table>
                    <p>予約受付番号を入力してください。</p>
                    <form action="../customer/customer_in.html">
                        <table id="TESTER">
                            <tr>
                                <td colspan="2">予約受付番号</td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="text" value="1234567890" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="reset" value="入力クリア" />
                                </td>
                                <td>
                                    <input type="submit" value="確認" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </main>
            </div>
        </div>
        <footer>copyright&copy; All free creaters Ltd. 2021</footer>
    </body>
</html>
